<!DOCTYPE html>
<html ng-app="chronos">
  <head>
    <meta charset="utf-8"/>
    <title>chronos</title>
    <!-- inject:vendor:css -->
    <link rel="stylesheet" href="/isteven-angular-multiselect/isteven-multi-select.css">
    <link rel="stylesheet" href="/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="/ng-tags-input/ng-tags-input.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endinject -->
    <link rel="stylesheet" href="/styles/curation.css">
  </head>
  <body ng-app='chronos'>
    <div class="nav-left boxed" id="nav-left">
      <div ng-include src="'/templates/sideNav.html'"></div>
    </div>
    <div class="nav-top boxed" id="nav-top">
      <div ng-include="'/templates/nav-top.html'" ng-controller="navTopCtrl"></div>
    </div>
    <div class="nav-top-left boxed" id="nav-top-left">
      <div ng-include="'/templates/nav-top.html'" ng-controller="navTopCtrl"></div>
    </div>
    <div class="main-view boxed" id="main-view">
      <ng-view></ng-view>
    </div>
    <div class="curation-hover" id="curation-hover">
      <div class="curation-screen">
        <div ng-include="'/templates/curation.html'"></div>
      </div>
    </div>
    <!-- inject:vendor:js -->
    <script src="/angular/angular.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-sanitize/angular-sanitize.js"></script>
    <script src="/angularUtils-pagination/dirPagination.js"></script>
    <script src="/isteven-angular-multiselect/isteven-multi-select.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/underscore/underscore.js"></script>
    <script src="/ng-tags-input/ng-tags-input.min.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/app.js"></script>
    <script src="/scripts/services/util.js"></script>
    <script src="/scripts/services/ticketFilterService.js"></script>
    <script src="/scripts/services/headingService.js"></script>
    <script src="/scripts/services/api.js"></script>
    <script src="/scripts/controllers/ticketListCont.js"></script>
    <script src="/scripts/controllers/ticketCtrl.js"></script>
    <script src="/scripts/controllers/navTopCtrl.js"></script>
    <script src="/scripts/controllers/loginCtrl.js"></script>
    <script src="/scripts/controllers/filterCtrl.js"></script>
    <script src="/js/transit.js"></script>
    <script src="/curation.js"></script>
    <script src="/chronos-templates.js"></script>
    <!-- endinject -->
  </body>
</html>
