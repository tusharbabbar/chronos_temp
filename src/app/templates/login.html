<div class="container">
<form>
  <div class="row">
    <div class="offset-by-three six columns">
      <label>Email</label>
      <input type="text" ng-model="email" placeholder="Enter your Practo mail id"></input>
    </div>
  </div>
  <div class="row">
    <div class="offset-by-three six columns">
      <label>Password</label>
      <input type="password" ng-model="password" placeholder="Type Password"></input>
    </div>
  </div>
  <div class="row">
    <div class="offset-by-three six columns">
      <button ng-click='signin()'>Click to Login</button>
    </div>
  </div>
</form>
