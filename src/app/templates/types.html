<div class="config-manager">
    <div class="row">
        <div class="twelve columns">
            <h1>{{Heading}}</h1>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="type in types">
          <div class="row">
            <div class="two columns">
                <span><big><strong>{{type.name}}</strong></big></span>
            </div>
            <div class="two columns">
                  <button class="button" ng-click="changeStatus(type)">
                    <i class="fa fa-minus-circle fa-lg" ng-if="type.active == true"></i>
                    <i class="fa fa-plus-circle fa-lg" ng-if="type.active != true"></i>
                  </button>
              </div>
          </div>
        </div>
      <div class="row">
          <h3>Add Type</h3>
        <div >
          <div>
              <input type="text" ng-model="name" placeholder="Name" ng-keypress="submit($event)">
              <br/>
              <input type="text" ng-model="sla" placeholder="SLA" ng-keypress="submit($event)">
              <br/>
              <span>
                <button class="button" ng-click="addType(name, sla)">
                  <i class="fa fa-plus"></i>
                </button>
              </span>
           </div>
        </div>
      </div>
    </div>
</div>
