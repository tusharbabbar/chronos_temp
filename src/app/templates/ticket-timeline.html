<div>
  <div class="row" style="background-color:white; border: 1px solid #D7D7D7; border-radius:4px;">
    <div class="row" style="padding:10px; margin:5px; color: #4DC5EA">
      <div class="two columns">{{ticket.created_by.name}}
      </div>
      <div class="offset-by-one two columns">{{ticket.created_by.email}}
      </div>
      <div class="offset-by-one two columns">{{ticket.created_by.phone}}
      </div>
      <div style="float:right;color:#666">{{created_on}}</div>
    </div>
    <div class="row"  style="padding:15px; margin:5px">
      <div class="twelve columns" data-ng-bind-model="ticket.description">{{ticket.description}}</div>
    </div>
  </div>
</div>
