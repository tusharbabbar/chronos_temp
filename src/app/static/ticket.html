<div id="nav-top-ticket" class="nav-top-ticket row boxed">
  <div ng-include="'/static/ticket/nav-top-ticket.html'"></div>
</div>
<div id="nav-bottom-ticket" class="nav-bottom-ticket row boxed">
  <div ng-include="'/static/ticket/nav-bottom-ticket.html'"></div>
</div>
<div class="u-full-width ticket-main-view">
  <div class="timeline-tile" style="" id="timeline">
    <div class="container container-timeline">
      <div ng-include="'/static/ticket/ticket-timeline.html'"></div>
    </div>
  </div>
  <div class="ticket-details" style="">
    <div class="container" style="width:90%">
      <div ng-include="'/static/ticket/ticket-details.html'"></div>
    </div>
  </div>
</div>
<div class="button-bottom" ng-if="data.buttonBottom">
  <div style="padding: 5px; position:absolute; bottom:0px; right:15px">
    <small>
      <button class="button-primary" style="float:right" ng-if="data.isOwner" ng-click="showMailer()">Mail</button>
      <button class="button-primary" style="float:right; margin-right:5px" ng-click="showCommenter()">Comment</button>
    </small>
  </div>
</div>
<div class="commenter-timeline" ng-if="data.showCommenter">
  <div ng-include="'/static/ticket/commenter-timeline.html'"></div>
</div>
<div class="mailer-timeline" ng-if="data.showMailer">
  <div ng-include="'/static/ticket/mailer-timeline.html'"></div>
</div>
<div style=" background-color:rgba(0, 0, 0, 0.5); width:100%; height:100%;position: fixed; z-index:20; top:0px; left:0px" ng-if="data.showResolveMailer || data.showDenyCommenter || data.showMailBody" ng-click = "removeModal()"></div>
<div style="background-color:white;width:50%; height:50%;position: fixed; z-index:21; margin: 0 auto; top:25%; left:25%; overflow:scroll;" ng-if="data.showResolveMailer">
  <div ng-include="'/static/ticket/ticketResolveMailer.html'"></div>
</div>
<div style="background-color:white;width:50%; height:50%; min-height: 300px;position: fixed; z-index:21; margin: 0 auto; top:25%; left:25%; overflow:scroll;" ng-if="data.showDenyCommenter">
  <div ng-include="'/static/ticket/ticketDenyCommenter.html'"></div>
</div>
<div style="background-color:white;width:50%; height:50%; min-height: 350px;position: fixed; z-index:21; margin: 0 auto; top:25%; left:25%; overflow:scroll;" ng-if="data.showMailBody">
  <div ng-include="'/static/ticket/mail-preview.html'"></div>
</div>
