<div class="timeline-header row" ng-if="t.type == 'Assignment'">
  <span class="timeline-icon" ><i class="ionicons ion-ios-flag-outline"></i></span>
  <span class="action-text" style="" >Assigned to {{t.assignment_details.member.user.name}} By {{t.modified_by.name}}</span>
  <span style="float:right;color:#666; padding: 10px 0px">{{t.date}}</span>
</div>
