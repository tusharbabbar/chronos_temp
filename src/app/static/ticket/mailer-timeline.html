<div class="row" style="">
  <small class="one column">TO:</small>
  <span class="eleven columns">
    <script type="text/ng-template" id="/people-mentions-new.tpl">
          <ul class="list-group user-search">
            <li mentio-menu-item="person" ng-repeat="person in items" class="list-group-item">
              <span class="text-default" ng-bind-html="person.name | mentioHighlight:typedTerm:'menu-highlighted' | unsafe">
              </span>
            </li>
          </ul>
    </script>
    <input type="text" placeholder="Enter Send To" class="form-control" style="width: 100%"
      mentio = "" mentio-template-url='/people-mentions-new.tpl'
      mentio-typed-text="typedTerm" mentio-items="data.items | filter:name:typedTerm"
      mentio-select="getSelectedEmail(item)" mentio-search="searchPeople(term)" ng-model="data.to" type="text" id="reply-textarea">
    </input>
  </span>
</div>
<div class="row" style="">
  <small class="one column">SUBJECT:</small>
  <span class="eleven columns">
    <input class="u-full-width" type="text" placeholder="Enter Subject" id="exampleEmailInput" ng-model="data.subject">
  </span>
</div>
<text-angular ta-toolbar="[['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo']]" ng-model="data.mail" placeholder="Enter mail body"></text-angular>
<div class="row" style="padding: 5px; position:absolute; bottom:0px; right:15px; font-size: 12px !important">
  <small>
    <button style="float:right" ng-click="hideAll()">Hide</button>
    <button class="button-primary" style="float:right ; margin-right:5px" ng-click="showBody()">Send Mail</button>
  </small>
</div>
