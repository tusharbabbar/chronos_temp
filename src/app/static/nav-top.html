<div class="ten columns">
  <div class="row">
    <div class="one column burger-menu"><i class="ionicons ion-navicon " style="margin-left:15px; font-size:3em; padding-top: 3px" ng-click="toggleLeftNav()"></i></div>
    <div class="page-heading six columns" style="font-size:2em; margin-left:0px">
        <div class="page-heading four columns" style="float:left">{{pageHeading.value}}</div>
      <div class="page-heading three columns" style="margin-left:5%; float:left">
        <img src="/assets/fonts/new.svg"/>
        <a style="font-size:.52em; margin-left:0px" ng-click= "showMyTicketList('new')">New({{data.ticketCount.new}})</a>
      </div>
      <div class="page-heading four columns"  >
        <img src="/assets/fonts/inProgress.svg"/>
        <a style="font-size:.52em; margin-left:0px" ng-click="showMyTicketList('inProgress')">In Progress({{data.ticketCount.inProgress}})</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <i class="ionicons ion-ios-contact-outline burger-menu" style="float:right; font-size:3em"  ng-click="toggleShowLogout()"></i>
</div>
<div ng-show="showLogout" class="boxed" style="position:fixed; z-index:20; right:10px; top:8vh; width:200px; height: 35px; background-color:white; padding: 5px ;box-shadow: 0px 0px 2px 1px #D7D7D7;">
  <div class="offset-by-four one column logout" style="" ng-click="logout()">Logout</div>
</div>
